    <mat-card-content fxLayout="column" fxLayoutAlign="space-around stretch">
      <div class="example-label">
        <mat-icon aria-hidden="false" [routerLink]="['/categorias']">home</mat-icon>
      </div>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/login']">Login</a>
        <a mat-list-item [routerLink]="['/logout']">Logout</a>
        <a mat-list-item [routerLink]="['/categorias']">Categorias</a>

      </mat-nav-list>
    </mat-card-content>

  <mat-drawer-content>
